<div>
	{{/* https://discourse.gohugo.io/t/list-all-tags-categories/17765 */}}
	{{range $name, $taxonomy := .Site.Taxonomies.tags}} 
		{{ $cnt := .Count }}
		{{ with $.Site.GetPage (printf "/tags/%s" $name) }}
			<a href={{ .RelPermalink }} title="All pages with tag {{$name}}">
				{{ .Title }}
				<sup>{{$cnt}}</sup>
			</a>
		{{end}}
	{{end}}
</div>
